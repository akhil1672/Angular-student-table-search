<div class="jumbotron">
  <h3>Login</h3>
  <form>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" required placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
    <button type="submit" class="btn btn-warning" (click)="cancel()">Cancel</button>
  </form>
</div>
