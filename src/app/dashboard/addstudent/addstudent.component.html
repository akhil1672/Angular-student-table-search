<div class="jumbotron">
  <h2>Add Student</h2>
  <hr>
  <form #saveform="ngForm" (ngSubmit)="save(saveform.value)">
    <div class="row">
      <div class="col">
        <input type="text" (ngModel)="name" name="name" class="form-control" placeholder="First name" required>
      </div>
      <div class="col">
        <input type="text" (ngModel)="date" name="date" class="form-control" placeholder="Date of Birth" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="number" (ngModel)="id" name="id" class="form-control" placeholder="College ID" required>
      </div>
      <div class="col">
        <input type="text" (ngModel)="college" name="college" class="form-control" placeholder="College name" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="number" (ngModel)="percentage" name="percentage" class="form-control" placeholder="Percentage" required>
      </div>
      <div class="col">
        <input type="text" (ngModel)="branch" name="branch" class="form-control" placeholder="Branch" required>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button type="submit" class="btn btn-warning" (click)='cancel()'>Cancel</button>
  </form>
</div>
